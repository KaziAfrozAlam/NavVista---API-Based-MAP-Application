<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps API - Live Traffic with Legend, Search, Route Finder</title>
  <script src="./DarkGoogleTheme.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDIBv5G7hhvHHGi3fb4bjGja3xuPRFjWw&callback=initMap"
      async
      defer
    ></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <h1 class="page-title">Live Traffic</h1>
  <div id="map"></div>

  <div id="legend">
    <div class="legend-item"><div class="legend-line light-traffic"></div><span>Light traffic</span></div>
    <div class="legend-item"><div class="legend-line moderate-traffic"></div><span>Moderate traffic</span></div>
    <div class="legend-item"><div class="legend-line heavy-traffic"></div><span>Heavy traffic</span></div>
    <div class="legend-item"><div class="legend-line congested-traffic"></div><span>Congested traffic</span></div>
  </div>

  <div id="search-container">
    <form id="search-form">
      <input id="search-input" type="text" placeholder="Search for a location" />
      <button id="search-button" type="submit">Search</button>
    </form>
  </div>

  <div id="directions-container">
    <form id="directions-form">
      <input id="origin-input" type="text" placeholder="Starting point" />
      <input id="destination-input" type="text" placeholder="Destination" />
      <button class="route-button" type="submit">Get Directions</button>
    </form>
    <div id="directions-result"></div>
  </div>

  <input type="checkbox" id="toggle-route"/>
  <button id="toggle-button" class="route-button">Toggle Route</button>

  <script>
    let map, directionsService, directionsDisplay, currentRoute, trafficLayer;
    let routeVisible = false;

    // Make sure the DOM is fully loaded before attaching listeners
    window.initMap = function() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 30.267153, lng: -97.743057 },
        zoom: 12,
        styles: [
          { featureType: "all", elementType: "all",
            stylers: [{ invert_lightness: true }, { saturation: -100 }, { lightness: 0 }, { visibility: "on" }]
          }
        ],
      });

      // Legend
      const legendContainer = document.getElementById("legend");
      map.controls[google.maps.ControlPosition.LEFT_BOTTOM].push(legendContainer);

      // Traffic Layer
      trafficLayer = new google.maps.TrafficLayer();
      trafficLayer.setMap(map);

      // Directions
      directionsService = new google.maps.DirectionsService();
      directionsDisplay = new google.maps.DirectionsRenderer();
      directionsDisplay.setMap(map);

      // Attach listeners **after map is initialized**
      document.getElementById("search-form").addEventListener("submit", performSearch);
      document.getElementById("directions-form").addEventListener("submit", getDirections);
      document.getElementById("toggle-button").addEventListener("click", toggleRoute);
    };

    function performSearch(event) {
      event.preventDefault();
      const searchInput = document.getElementById("search-input").value.trim();
      if (!searchInput) return;

      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ address: searchInput }, (results, status) => {
        if (status === google.maps.GeocoderStatus.OK && results.length > 0) {
          const location = results[0].geometry.location;
          map.setCenter(location);
          new google.maps.Marker({ map, position: location });
        } else {
          alert("No results found for that location.");
        }
      });
    }

    function getDirections(event) {
      event.preventDefault();
      const originInput = document.getElementById("origin-input").value.trim();
      const destinationInput = document.getElementById("destination-input").value.trim();
      if (!originInput || !destinationInput) return;

      directionsService.route({
        origin: originInput,
        destination: destinationInput,
        travelMode: google.maps.TravelMode.DRIVING
      }, (result, status) => {
        if (status === google.maps.DirectionsStatus.OK) {
          currentRoute = result;
          directionsDisplay.setDirections(result);
          routeVisible = true;

          const directionsResultDiv = document.getElementById("directions-result");
          directionsResultDiv.innerHTML = "<strong>Directions:</strong>";
          result.routes[0].legs[0].steps.forEach(step => {
            const stepDiv = document.createElement("div");
            stepDiv.innerHTML = `<div style='font-size:0.9em'>${step.instructions}</div>`;
            directionsResultDiv.appendChild(stepDiv);
          });
        } else {
          alert("Error retrieving directions. Make sure your addresses are valid.");
        }
      });
    }

    function toggleRoute() {
      if (!directionsDisplay) return;
      directionsDisplay.setMap(routeVisible ? null : map);
      routeVisible = !routeVisible;
    }
  </script>
</body>
</html>
